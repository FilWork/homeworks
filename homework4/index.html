<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="sources/css/reset.css">
<link rel="stylesheet" href="sources/css/styles.css">
<title>Page Title</title>
</head>  
<body>
<header>
    <div class = "content">
        <div class="left">
            <p id="logo">JOURNEY</p>   
        </div> 
        <div class ="right">
            <div class= "icons">
                <a href="index.html" class ="calendar"></a>
                <a href="index.html" class="forum"></a>
                <a href="index.html" class="journey"></a>
                <img src="sources/img/line.png">
            </div>
            <div class="logSign">
                <p>Welcome,&nbsp;</p>
                <a href="index.html" >Log in&nbsp;</a>
                <p>or&nbsp;</p>
                <a href="index.html" >Sign Up&nbsp;</a>
            </div>
        </div>
    </div>
</header>
<div class = "main">
    <div class="content">
        <img class="shape" src="sources/img/shape.png">
        <form class="loginForm">
            <div class = "signUpLogInBox between">           
                <p>Sign Up</p>
                <a href="index.html">Log In</a>
            </div>
            <div class="socialBox between">
                <a href="index.html" class="facebook social" >
                    <img src="sources/img/facebook.png">
                    <p>Facabook</p>
                </a>
                <a href="index.html" class="google social" >
                    <img src="sources/img/G+.png">
                    <p>Google</p>
                </a></div>
            <div class="orBox between">
                <img src="sources/img/orline.png">
                <p>or</p>
                <img src="sources/img/orline.png">
            </div>
            <div class="inputBox">
                <input class="input" id="firstName" type="text" name="userName"placeholder="First Name">
            </div>
            <div class="inputBox">
                <input class="input" type="text" name="userLastName" placeholder="Last Name">
            </div>
            <div class="inputBox">
                <input class="input" type="text" name="username" placeholder="Email">
            </div>
            <div class="inputBox">
                <input class="input" type="text" name="userPassword" placeholder="Choose Password">
            </div>
            <div class="inputBox">
                <input class="input" type="text" name="confirmUserPassword" placeholder="Confirm Password">
            </div>
            <label class="terms">
                <input class="check"type="checkbox" name="terms">
                <p>Agree our&nbsp;</p>
                <a href="index.html">Terms & Conditions</a></label>
            <div class="createAcc">
                <button class="createAccButton">Create Account</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
